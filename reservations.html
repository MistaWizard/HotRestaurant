<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table Reservations</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <span class="fa fa-fire">
                </span>
                Hot Restaurant
            </h1>
            <hr>
            <h2 class="text-center">Make your reservation</h2>
            <br>
            <div class="text-center">
                <a href="/tables">
                    <button class="btn btn-lg btn-primary">
                        <span class="fa fa-list-alt">
                        </span>
                        View Tables
                    </button>
                </a>
                <a href="/reserve">
                    <button class="btn btn-lg btn-danger">
                        <span class="fa fa-credit-card">
                        </span>
                        Home
                    </button>
                </a>
            </div>
        </div>

        <div class="jumbotron">
            <h4>Table Reservation</h4>
            <hr>
            <form>
                <div class="form-group">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control" id="reserveName">
                    </div>

                    <div class="form-group">
                        <label for="">Phone Number</label>
                        <input type="text" class="form-control" id="reservePhone">
                    </div>

                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" class="form-control" id="reserveEmail">
                    </div>

                    <div class="form-group">
                        <label for="">Unique ID</label>
                        <input type="text" class="form-control" id="reserveUniqueID">
                    </div>

                    <button type="submit" class="btn btn-primary submit" id="add-btn">Submit</button>
            </form>
            </form>
        </div>

        <script type="text/javascript">
            // Question: What does this code do?
            $("#add-btn").on("click", function (event) {
                event.preventDefault();
                let newTable = {
                    name: $("#reserveName").val().trim(),
                    phoneNumber: $("#reservePhone").val().trim(),
                    email: $("#reserveEmail").val().trim(),
                    uniqueId: $("#reserveUniqueID").val().trim(),
                };

                $.post("/api/tables", newTable).then(function(data) {
                    console.log(data);
                    alert("Adding table......")
                });
            });
        </script>

        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/tables">API Table Link</a>
                    |
                    <a href="/api/waitlist">API Wait List</a>
                </p>
            </div>
        </footer>
    </div>
</body>

</html>
